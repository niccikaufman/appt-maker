<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hair Appointment Form</title>
  </head>
  <div class="container">
    <div class="jumbotron">
      <h1>Nicci's Hair Emporium</h1>
      <h3>Please complete the form and hit submit to confirm your request.</h3>
    </div>
    <button type="submit" class="btn" style="float: right;">Submit!</button>
    <br>
    <br>
    <div class="row">
      <div class="col-lg-6">
        <form id="appt">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="phone">Your Phone Number:</label>
            <input id="phone" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input id="email" class="form-control" type="text">
          </div>
          <br>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="date-picker">Requested Date of Service:</label>
          <input id="date-picker" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Requested Time of Service:</label>
          <input id="time" class="form-control" type="text">
        </div>
        <label for="appt-type">Service Requested:</label>
          <select id="appt-type" class="form-control">
          <option value="new-client">New Client Consult</option>
          <option value="short-cut">Short Haircut</option>
          <option value="long-cut">Long Haircut</option>
          <option value="hair-dye">Cut and Color</option>
      </div>
        </form>
    </div>      
  </div>
</html>
